      <circle cx="0" cy="-120" r="15"/>
      <circle cx="60" cy="-103.9" r="15"/>
      <circle cx="103.9" cy="-60" r="15"/>
      <circle cx="120" cy="0" r="15"/>
      <circle cx="103.9" cy="60" r="15"/>
      <circle cx="60" cy="103.9" r="15"/>
      <circle cx="0" cy="120" r="15"/>
      <circle cx="-60" cy="103.9" r="15"/>
      <circle cx="-103.9" cy="60" r="15"/>
      <circle cx="-120" cy="0" r="15"/>
      <circle cx="-103.9" cy="-60" r="15"/>
      <circle cx="-60" cy="-103.9" r="15"/>
    </g>
    <!-- Anthropic spark triangle -->
    <path d="M-36,-48 L0,48 L36,-48 Z" fill="#DA7756" opacity="0.9"/>
  </g>
</svg>
