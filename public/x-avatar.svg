    <radialGradient id="glow" cx="50%" cy="50%" r="35%">
      <stop offset="0%" stop-color="#FFCC00" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#FFCC00" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <circle cx="200" cy="200" r="160" fill="url(#glow)"/>

  <g transform="translate(200,200)">
